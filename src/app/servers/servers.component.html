<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server</button> <!-- [disabled] is HTML native property! Here binded to the value of 'allowNewServer' property. (click) is a standard HTML event -->

<p>{{ allowNewServer }}</p>
<p [innerText]="allowNewServer"></p>

<p *ngIf="serverCreated">Server was created, server name is "{{ serverName }}"</p>
