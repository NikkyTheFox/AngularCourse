<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (tick)="onGameTick($event)"></app-game-control>
      <div *ngFor="let t of ticks">
        <app-even *ngIf="t % 2 === 0" [value]="t"></app-even>
        <app-odd *ngIf="t % 2 !== 0" [value]="t"></app-odd>
      </div>
    </div>
  </div>
</div>
