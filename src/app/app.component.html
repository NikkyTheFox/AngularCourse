<app-header
  (pageSelect)="onSelected($event)"
  ></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe-book *ngIf="pageSelected === 'recipes'"></app-recipe-book>
      <app-shopping-list *ngIf="pageSelected !== 'recipes'"></app-shopping-list>
    </div>
  </div>
</div>
